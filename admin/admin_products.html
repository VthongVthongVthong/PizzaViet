</head>

        <div class="sidebar-brand">

        </div>
        <div class="sidebar-menu">
            <ul>
                <li>

                        <span> Lịch sử</span></a>

                <li>
                    <a href="admin.html"><span><i class="fa-solid fa-chart-simple"></i></span>
                        <span> Phân tích</span></a>
                </li>
                <li class="active" onclick="toggleProductOptions()">
                    <a href="javascript:void(0)"><span><i class="fa-solid fa-list"></i></span>
                    <span>Sản phẩm</span></a>
                </li>
                <ul class="product-options" id="productOptions" style="display: none;">
                    <li><a href="delete_products.html" >Danh sách sản phẩm</a></li>
                    <li><a href="#" >Thêm sản phẩm</a></li>

                <li>

                    <span>Đăng xuất</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="account">
            <h1>Sản phẩm</h1>
            <div class="account_user">
                <div class="text">
                    <h2>Viet</h2>
                    <h5>Admin</h5>
                </div>
                <a href="#"><img src="../img/avatar_QViet.png" alt=""></a>
            </div>
        </div>
        <main>
            <div class="form_them">
                <h1>THÊM SẢN PHẨM</h1>
                <div class="horizontal-line"></div>
                <div class="group">
                    <div class="form-group">
                        <label for="name"><i class='bx bxs-barcode'></i> Mã sản phẩm:</label>
                        <input type="text" id="name" class="form-control" placeholder="Nhập mã sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="fa-solid fa-tag"></i> Tên sản phẩm:</label>
                        <input type="text" id="name" class="form-control" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="price"><i class="fa-solid fa-dollar-sign"></i> Giá:</label>
                        <input type="text" id="price" class="form-control" placeholder="Nhập giá sản phẩm">
                    </div>
                    <div class="form-group">
                        <label for="tinhtrang"><i class="fa-solid fa-info-circle"></i> Tình trạng:</label>
                        <input type="number" id="tinhtrang" class="form-control" placeholder="Nhập tình trạng sản phẩm">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pic"><i class="fa-solid fa-image"></i> Thêm ảnh sản phẩm:</label>
                    <input type="file" id="pic" class="file-input" accept="image/*" style="display: none;">
                    <button type="button" class="btn" onclick="document.getElementById('pic').click()">Chọn ảnh</button>
                    <p id="fileName" class="file-name"></p>
                </div>
                <div class="form-group">
                    <label for="longText"><i class="fa-solid fa-pencil-alt"></i> Mô tả sản phẩm:</label>
                    <textarea id="longText" rows="4" class="form-control" placeholder="Nhập mô tả sản phẩm"></textarea>
                </div>
                <button class="btn">Thêm sản phẩm</button>
                <button class="btn cancel-btn">Hủy</button>
            </div>
        </main>
    </div>
       <script src="../js/products.js" ></script>
