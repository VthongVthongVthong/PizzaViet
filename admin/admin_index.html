<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../css/adminLogin_style.css">
    <link rel="stylesheet" href="../css/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../img/logo3.png" alt="Website Logo">
            </div>
            <h2>Admin Login</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <div class="footer">
                <a href="../index.html">Return to Main Website</a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let loginAttempts = 0;
    const maxAttempts = 3;

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === 'admin' && password === 'admin123') {
            alert('Đăng nhập thành công!');
            // Redirect to admin dashboard or another page
            window.location.href = 'admin.html';
        } else {
            loginAttempts++;
            if (loginAttempts >= maxAttempts) {
                alert('Đã vượt quá giới hạn đăng nhập. Hãy thử lại vào lần khác.');
                document.querySelector('form button').disabled = true;
            } else {
                alert(`Đăng nhập thất bại. Bạn còn ${maxAttempts - loginAttempts} lượt đăng nhập.`);
            }
        }
    });
</script>
