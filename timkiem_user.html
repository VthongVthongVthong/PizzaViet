<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thực Đơn</title>
        
        <link rel="icon" href="../img/pizza (1).png" type="image"/>
        <link rel="stylesheet" href="css/timkiem.css">
    
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/fontawesome-free/css/all.min.css">
        <link rel="icon" href="../img/pizza (1).png" type="image"/>
    </head>
<body>
    <!-- header section -->
    <header>
		<!-- <a href="#" class="logo">Food<span>Fun</span></a> -->
		<a href="pages_user/Pizza website_user.html" class="logo"><img src="img/logo2.png" alt="logo" style="width:320px;height:70px"></a>
		<ul class="navbar">
			<li><a href="pages_user/Pizza website_user.html">Trang chủ</a></li>
			<li><a href="pages_user/about_user.html">Giới thiệu</a></li>
			<li><a href="pages_user/menu/menuuser.html">Thực đơn</a></li>
			<li><a href="pages_user/lienhe_user.html">Liên Hệ</a></li>
		</ul>

		<div class="h-icons">
			<!-- Hộp thoại tìm kiếm -->
			<div class="search-container">
				<input type="text" placeholder="Tìm kiếm..." class="search-input">
				<i class="bx bx-search search-icon"></i> <!-- Icon tìm kiếm -->
			</div>
			<a href="pages_user/user.html"><i class='bx bx-user'></i></a>
			<a href="pages_user/user_cart.html"><i class='bx bx-cart'></i></a> 
			<div class="bx bx-menu" id="menu-icon"></div>
            <a class="userLogout" href="#"><i class='fas fa-right-from-bracket'></i></a>
		</div>
	</header>

    <section class="timkiem">
        <div class="timkiem-h1">
            <!-- Thêm ID cho thẻ h1 để dễ dàng thay đổi nội dung -->
            <h1 id="search-title">Rất tiếc chúng tôi không tìm thấy sản phẩm: </h1>
        </div>
        <div class="image-container">
            <img src="img/no-data.png" class="center-image">
        </div>
    </section>

    <script src="js/search.js"></script>

    <script src="js/copy_website_user.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userLogout = document.querySelectorAll(".userLogout"); // Chọn tất cả các phần tử có class userLogout
            userLogout.forEach(function(item) {
                item.addEventListener("click", function() {
                    Swal.fire({
                        title: "Bạn sẽ đăng xuất.",
                        text: "Bạn chắc chứ?",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#3085d6",
                        cancelButtonColor: "#d33",
                        confirmButtonText: "Có",
                        cancelButtonText: "Huỷ"
                      }).then((result) => {
                        if (result.isConfirmed) {
                          Swal.fire({
                            title: "Đăng xuất thành công!",
                            text: "Bạn đã đăng xuất.",
                            icon: "success"
                          }).then((result) => {
                            if (result.isConfirmed) {
                                // Chuyển hướng tới trang login.html sau khi nhấn OK
                                window.location.href = "index.html";
                            }
                        });
                        }
                      });
                });
            });
            
        });
    </script>
    <script src="js/outsidesrc/sweetalert2.min.js"></script>
</body>
</html>
